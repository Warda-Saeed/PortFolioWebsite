<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="mobileVersion">
      <!-- Header Section -->
      <header class="toolbar">
        <h2 class="logo">My Logo</h2>
        <span class="bars">
          <span class="bar">Portfolio</span>
          <span class="bar">About</span>
          <span class="bar">Contact</span>
        </span>
        <nav class="hamburger-icon">
          <div></div>
          <div></div>
          <div></div>
        </nav>
      </header>

      <div class="background-container">
        <!-- Headline Section -->
        <section class="headline">
          <h1>
            I'm Alexandra.<br />
            Glad to see you!
          </h1>
          <p>
            I'm a software developer! I can help you build a product, feature,
            or website. Look through some of my work and experience! If you like
            what you see and have a project you need coded, don't hesitate to
            contact me.
          </p>
          <h4 class="connect-text">LET'S CONNECT</h4>
          <ul class="social-icons">
            <li>
              <a href="#"><img src="twitter-icon.png" alt="Twitter" /></a>
            </li>
            <li>
              <a href="#"><img src="linkedin-icon.png" alt="LinkedIn" /></a>
            </li>
            <li>
              <a href="#"><img src="medium-icon.png" alt="Medium" /></a>
            </li>
            <li>
              <a href="#"><img src="github-icon.png" alt="GitHub" /></a>
            </li>
            <li>
              <a href="#"><img src="peace-icon.png" alt="Peace Sign" /></a>
            </li>
          </ul>
        </section>
      </div>
    </section>
  </body>
</html>
